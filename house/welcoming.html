<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .welcome-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .cover-picture {
      background-image: url('house1.jpg'); /* Add your cover image path here */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .welcome-content {
      text-align: center;
      padding: 50px;
      color: skyblue;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 0 10px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="cover-picture"></div>
    <div class="welcome-content">
      <h1>Welcome to Our House Management System</h1>
      <div class="buttons">
        <button onclick="myfunction();"><a href="./login.html">Sign in</a></button>
       <button onclick="myfunction();"><a href="./register.html">Sign up</a></button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("login.html").addEventListener("click", function() {
      // Redirect to login page or perform login actions
      alert("Redirecting to login page...");
    });

    document.getElementById("register.html").addEventListener("click", function() {
      // Redirect to register page or perform register actions
      alert("Redirecting to register page...");
    });
  </script>
</body>
</html>
